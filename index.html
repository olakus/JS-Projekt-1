<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Planner</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="text--center">Home budget</h1>
        <div class="app__logo"><img src="./accounting.png" /></div>
        <div id="budgetState" class="budget__state budget__state--success">
          <p class="text--center">
            You can still spend
            <span id="budgetValue">987</span> PLN
          </p>
        </div>
      </header>
      <section class="flex flex--space-between budget__list__wrapper">
        <div class="budget__incomes">
          <h2 class="budget__list__header incomes__header">Incomes</h2>
          <form id="incomes-list" class="budget__list__form">
            <input
              type="text"
              id="income-name"
              class="budget__list__form__input budget__list__form__input--text"
              minlength="3"
              required
            />

            <input
              type="number"
              id="income-value"
              class="budget__list__form__input budget__list__form__input--number"
              min="0.01"
              step="0.01"
              required
            />
            <input
              type="submit"
              id="add-income-button"
              value="Add"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="incomes-list-container" class="budget__list"></ul>
          <p class="budget__list__summary">
            Incomes sum: <span id="incomes-sum"></span> PLN
          </p>
        </div>
        <div class="budget__expenses">
          <h2 class="budget__list__header expenses__header">Expenses</h2>
          <form id="expenses-list" class="budget__list__form">
            <input
              type="text"
              id="expense-name"
              class="budget__list__form__input budget__list__form__input--text"
              minlength="3"
              required
            />
            <input
              type="number"
              id="expense-value"
              class="budget__list__form__input budget__list__form__input--number"
              min="0.01"
              step="0.01"
              required
            />
            <input
              type="submit"
              value="Add"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="expenses-list-container" class="budget__list"></ul>
          <p class="budget__list__summary">
            Expenses sum: <span id="expenses-sum">5500</span> PLN
          </p>
        </div>
      </section>
    </main>
    <footer class="container">
      <a
        target="_blank"
        rel="noopener noreferrer"
        class="icon__credentials"
        href="https://www.flaticon.com/free-icons/accounting"
        title="accounting icons"
        >Accounting icons created by Eucalyp - Flaticon</a
      >
    </footer>
